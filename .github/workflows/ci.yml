name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # Provide minimal env vars for the build step.
          # These are validated at runtime (in route handlers), not at build time,
          # but Next.js may attempt to resolve them during compilation.
          AHA_DOMAIN: ci-placeholder
          AHA_API_TOKEN: ci-placeholder

      - name: Run tests
        run: npm test
